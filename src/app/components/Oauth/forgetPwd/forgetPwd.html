<div class="forgetPwd">
  <main-logo></main-logo>
  <div class="forgetPwd-block animated rubberBand" ng-class="{flipOutY:vm.oauth.vaild==1}">
    <h2 class="forgetPwd-title">找回密码<a ui-sref="register" class="forgetPwd-register-link fr">注册新账户</a></h2>
    <form>
      <div class="forgetPwd-input " ng-class="{error:1}">
        <input type="text" class="inner-group" placeholder="请输入您的手机号码" ng-model="vm.oauth.username">
        <a class="inner-btn">发送验证码</a>
        <div class="msg"><span class="text-error">请输入正确的手机号码</span></div>
      </div>
      <div class="forgetPwd-input">
        <input type="text" placeholder="请输入收到的验证码" ng-model="vm.oauth.phoneCode">
        <div class="msg"><span class="text-error">请输入正确的验证码</span></div>
      </div>
      <button type="submit" class="forgetPwd-btn-submit" ng-click="vm.onCheckPhone()">下一步</button>
      <a ui-sref="login-min" class="forgetPwd-register-link">又想起来了</a>
    </form>
    <i></i>
  </div>
  <div class="forgetPwd-block animated" ng-class="{zoomOutRight:vm.oauth.submited==1,hide:vm.oauth.next!=1}">
    <h2 class="forgetPwd-title">设置新密码</h2>
    <form>
      <div class="forgetPwd-input">
        <input type="password" placeholder="请设置您的密码(6-16位长度)" ng-model="vm.oauth.pwd">
        <div class="msg"><span class="text-error">请输入正确的密码</span></div>
      </div>
      <div class="forgetPwd-input">
        <input type="password" placeholder="请确认您的密码(6-16位长度)" ng-model="vm.oauth.pwd">
        <div class="msg"><span class="text-error">请输入正确的密码</span></div>
      </div>
      <button type="submit" class="forgetPwd-btn-submit" ng-click="vm.onEditPwd()">确认提交</button>
    </form>
    <i></i>
  </div>
  <div class="sk-cube-grid loading" ng-class="{show:vm.loading}">
    <div class="sk-cube sk-cube1"></div>
    <div class="sk-cube sk-cube2"></div>
    <div class="sk-cube sk-cube3"></div>
    <div class="sk-cube sk-cube4"></div>
    <div class="sk-cube sk-cube5"></div>
    <div class="sk-cube sk-cube6"></div>
    <div class="sk-cube sk-cube7"></div>
    <div class="sk-cube sk-cube8"></div>
    <div class="sk-cube sk-cube9"></div>
  </div>
  <page-footer class="white"></page-footer>
</div>
