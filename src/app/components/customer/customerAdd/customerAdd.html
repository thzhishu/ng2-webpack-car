<navbar></navbar>
<menus></menus>
<main>
  <div class="p-gray p-modify-store">
    <div class="playout">
      
      <!-- 带搜索+添加的面包屑 -->
      <div class="searchbar">
        <!-- 面包屑导航 -->
        <div class="crumbs">
          <a href="javascript:;">首页</a> > <a ui-sref="customer-list">我的顾客</a> > <a ui-sref="customer-add">添加顾客</a>
        </div>
        <!-- 面包屑导航 end -->
        <!--搜索-->
        <div class="pa search">
          <input type="text" placeholder="输入顾客手机/车牌">
          <div class="search-btn"></div>
        </div>
        <!--搜索 end-->
        <!-- 添加新生意 -->
        <a href="" class="pa g-btn g-btn-green">+  记录新生意</a>
        <!-- 添加新生意 end-->
      </div>
      <!-- 带搜索+添加的面包屑 end -->
      <!-- 主内容标题 -->
      <div class="c-header">我的顾客</div>
      <!-- 主内容标题 end -->
      
      <!-- 顾客表单 -->
      <div class="business-add customer-add-form">
        <form  [ngFormModel]="customerForm">
          <div class="c-form customer-form">
            <!-- 顾客表单字段 -->
            <div class="pr  ">
              <div class="g-field">
                <label for="employee_name" class="g-label">
                  <span class="warning">*</span>车牌号</label>
                <div class="g-ipt">
                  <input type="text" id="employee_name" placeholder="必填项" class="g-w343" required ngControl="vehicleLicence" (keyup)="vehiclePlateAjax()" >
                  <div class="g-field-tip" >
                    <div *ngIf="vehiclePlateNull">
                        <span>*</span>请填写车牌号
                    </div>
                    <div *ngIf="vehiclePlateLen" >
                        <span>*</span>请填写正确的车牌号
                    </div>
                    <div *ngIf="vehiclePlateHas">
                        <span>*</span>该车牌号已存在
                    </div>
                  </div>
                </div>
              </div>
              <div class="g-field">
                <label for="employee_code" class="g-label">手机号</label>
                <div class="g-ipt">
                  <input type="tel" id="employee_code" placeholder="" class="g-w343" ngControl="mobile" pattern="^(0|86|17951)?(13[0-9]|15[012356789]|17[0678]|18[0-9]|14[57])[0-9]{8}$" (blur)="onMobileValid()" (focus)="onMobileFocus()">
                  <div class="g-field-tip" *ngIf="mobileFormatValid">
                    <div>
                        <span>*</span>请填写正确的手机号
                    </div>
                    
                  </div>
                </div>
              </div>
              <div class="g-field">
                <label for="employee_tel" class="g-label">车架号</label>
                <div class="g-ipt">
                  <input type="text" id="employee_tel" placeholder="" class="g-w343" ngControl="vehicleFrame">
                </div>
              </div>
            </div>
            <h5>
              <i class="arrow-up"></i>
              <span class="ml20">填写更多信息(选填)</span>
            </h5>
            <div class="pr ">
              <div class="g-field">
                <label for="employee_name" class="g-label">姓名</label>
                <div class="g-ipt">
                  <input type="text" id="employee_name" placeholder="" class="g-w343" ngControl="name">
                  <div class="g-field-tip" >
                    车主信息越完善有助于您更好管理顾客
                    
                  </div>
                </div>
              </div>
              <div class="g-field">
                <label for="employee_code" class="g-label">出生年月</label>
                <div class="g-ipt">
                  <select class="g-w343" name="" ngControl="birthYear">
                    <option value="option">请选择</option>
                    <option value="1991">1991</option>
                  </select>
                </div>
              </div>
              <div class="g-field">
                <label for="employee_tel" class="g-label">性别</label>
                <div class="g-ipt">
                  <select class="g-w343" name="" ngControl="gender">
                    <option value="2">请选择</option>
                    <option value="1">男</option>
                    <option value="0">女</option>
                  </select>
                </div>
              </div>
              <div class="g-field">
                <label for="employee_name" class="g-label">车品牌</label>
                <div class="g-ipt">
                  <input type="text" id="employee_name" placeholder="" class="g-w343" ngControl="vehicleBrand">
                </div>
              </div>
              <div class="g-field">
                <label for="employee_code" class="g-label">车型号</label>
                <div class="g-ipt">
                  <input type="text" id="employee_code" placeholder="" class="g-w343" ngControl="vehicleModel">
                </div>
              </div>
              <div class="g-field">
                <label for="employee_tel" class="g-label">购买年份</label>
                <div class="g-ipt">
                  <select class="g-w343" name="" ngControl="vehicleYear">
                    <option value="option">请选择</option>
                    <option value="2015">2015</option>
                    <option value="2016">2016</option>
                  </select>
                </div>
              </div>
              <div class="g-field">
                <label for="employee_tel" class="g-label">行驶里程数</label>
                <div class="g-ipt">
                  <input type="number" id="employee_tel" placeholder="" class="g-w343" ngControl="vehicleMiles">
                </div>
              </div>
            </div>
            <!-- 顾客表单字段 end -->
            <!-- 顾客表单按钮  -->
            <div class="g-btns">
              <div class="g-btn g-btn-green" (click)="onSave()">保存</div>
              <div class="g-btn g-btn-green">保存并新建</div>
              <div class="g-btn g-btn-gray">取消</div>
            </div>
            <!-- 顾客表单按钮 end -->
          </div>
        </form>
      </div>
      <!-- 顾客表单 end -->

      <!-- 页脚  -->
      <page-footer></page-footer>
      <!-- 页脚 end -->
    </div>
    
  </div>
    
</main>
