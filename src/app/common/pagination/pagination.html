<div class="pagination mt20 center paginate-anything mx-paginate" >
  <div  class="mx-paginate-info">共{{total}}条记录， 每页{{limit}}条</div>
  <ul  class="pagination-md links">
    <li class="txt-page prev-page" [class.disabled]="noPrevious()">
      <a href="javascript:void(0);" (click)="gotoPage(current-1)">上一页</a>
    </li>
    <li *ngFor="let p of pages, let i = index"  [class.active]="p.active" [class.page-ellipse]="p.text=='......'" [class.disabled]="p.text=='......'"  >
      <a *ngIf="p.active" href="javascript:void(0);" (click)="clkPage(p.number)">第{{p.text}}页</a>
      <a *ngIf="!p.active" href="javascript:void(0);" (click)="clkPage(p.number)">{{p.text}}</a>
    </li>
    <li class="txt-page next-page" [class.disabled]="noNext()">
      <a href="javascript:void(0);" (click)="gotoPage(current+1)">下一页</a>
    </li>
  </ul>
  <div  class="mx-paginate-jump ">
    转到
    <input type="text" [(ngModel)]="jumpPage"> 页
    <button (click)="jumpToPage()">GO</button>
  </div>
</div>
